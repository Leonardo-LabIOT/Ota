[env:ttgo-lora32-v2]
platform = espressif32
board = ttgo-lora32-v2
framework = arduino
monitor_speed = 115200
lib_deps =
  ArduinoJson
  ArduinoUnit

[env:OTA]
upload_protocol = espota
upload_port = 192.168.50.211
platform = espressif32
board = ttgo-lora32-v2
framework = arduino
monitor_speed = 115200
lib_deps =
  ArduinoJson
  ArduinoUnit